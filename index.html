<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Range</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body">
    <form action="" onsubmit="return false">
        <label for="">RED</label>
        <input type="range" name="" id="rangeRed" min="0" max="250" value="0" step="5" onchange="changeBackground()">


        <label for="">GREEN</label>
        <input type="range" name="" id="rangeGreen" min="0" max="250" value="0" step="5" onchange="changeBackground()">

        <label for="">BLUE</label>
        <input type="range" name="" id="rangeBlue" min="0" max="250" value="0" step="5" onchange="changeBackground()">
    </form>

    <script src="assets/js/main.js"></script>
</body>

</html>
